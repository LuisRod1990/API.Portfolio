name: Deploy PortfolioService to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # --- Revisión de código ---
    - name: Code analysis
      run: dotnet build --configuration Release /warnaserror

    # --- Construcción de imagen Docker ---
    - name: Build Docker image
      run: docker build -t portfolioservice:latest .

    - name: Save Docker image
      run: docker save portfolioservice:latest | gzip > portfolioservice.tar.gz

    - name: Copy image to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "portfolioservice.tar.gz"
        target: "/home/ec2-user/"

    - name: Load and run container on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo systemctl enable docker
          sudo systemctl start docker
          sudo usermod -aG docker ec2-user

          docker load < /home/ec2-user/portfolioservice.tar.gz
          docker stop portfolioservice || true
          docker rm portfolioservice || true
          docker run -d --restart always --name portfolioservice -p 5001:5001 \
            -e CONN="${{ secrets.CONN }}" \
            -e CORS_HOST="${{ secrets.CORS_HOST }}" \
            -e CORS_NAME="${{ secrets.CORS_NAME }}" \
            -e JWT_AUDIENCE="${{ secrets.JWT_AUDIENCE }}" \
            -e JWT_ISSUER="${{ secrets.JWT_ISSUER }}" \
            -e JWT_KEY="${{ secrets.JWT_KEY }}" \
            -e ASPNETCORE_URLS="http://+:5001" \
            portfolioservice:latest
            
            
            
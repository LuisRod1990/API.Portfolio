name: CI/CD Pipeline for .NET 8 API on GCP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CORS_NAME: ${{ secrets.CORS_NAME }}
      CORS_HOST: ${{ secrets.CORS_HOST }}
      JWT_AUDIENCE: ${{ secrets.JWT_AUDIENCE }}
      JWT_ISSUER: ${{ secrets.JWT_ISSUER }}
      JWT_KEY: ${{ secrets.JWT_KEY }}
      CONN: ${{ secrets.CONN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal --no-restore

      - name: Check code formatting
        run: dotnet format --verify-no-changes

      - name: Check vulnerable packages
        run: dotnet list package --vulnerable

  security-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp

      - name: Build project for CodeQL
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  deploy-gcp:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Verify Dockerfile
        run: ls -la .

      - name: Build Docker image
        run: docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/authservice-repo/authservice:latest -f ./Dockerfile .

      - name: Push Docker image to Artifact Registry
        run: docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/authservice-repo/authservice:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy authservice \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/authservice-repo/authservice:latest \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --timeout=600 \
            --set-env-vars "CONNECTION_STRING=${{ secrets.CONNECTION_STRING }},JWT_KEY=${{ secrets.JWT_KEY}},JWT_ISSUER=${{ secrets.JWT_ISSUER}},JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE}},CORS_NAME=${{ secrets.CORS_NAME}},CORS_HOST=${{ secrets.CORS_HOST}}"